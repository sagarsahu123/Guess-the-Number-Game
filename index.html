<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Guess the Number</a>
    </nav>
    <main>
        <h1 class="banner p-3">1.2.3</h1>
        <div class="form-group">
            <input type="number" id="number-guess" class="form-control form-control-lg" placeholder="What's your guess?">
        </div>
        <div id="result">
            <!-- this is where the result will be -->
        </div>
        <button type="button" id="number-submit" class="btn btn-lg btn-secondary">Click me</button>
        <button type="button" id="restart-game" class="btn btn-lg btn-light">Restart</button>
        <div id="history">
           <!-- this where the guess history will be -->
        </div>
    </main>
    
</body>
</html>
